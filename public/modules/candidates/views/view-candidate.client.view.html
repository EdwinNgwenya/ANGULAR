<section data-ng-controller="CandidatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="candidate.name"></h1>
	</div>
	<div class="page-content">
			<h4 data-ng-bind="candidate.dob"></h4>
			<h4 data-ng-bind="candidate.party"></h4>
			<h4 data-ng-bind="candidate.province"></h4>
			<h4 data-ng-bind="candidate.motivation"></h4>
		
	</div>
	<br/>
		<a class="btn btn-primary" data-ng-click="vote();">
			<i class="glyphicon glyphicon-plus-sign">Cast your Vote</i>
		</a>
<br/>
<br/>
	<div class="pull-right" data-ng-show="authentication.user._id == candidate.user._id">
		<a class="btn btn-primary" href="/#!/candidates/{{candidate._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="candidate.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="candidate.user.displayName"></span>
		</em>
	</small>
</section>
